<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <article class="todos-container">
      <section class="add-todos">
        <input id="new-todo" type="text" />
        <button id="add-todo">Add</button>
      </section>
      <section class="todos">
        <ul class="tabs">
          <li class="tab-item">All</li>
          <li class="tab-item">Yet to do</li>
          <li class="tab-item">Completed</li>
        </ul>
        <ul id="todos-list">
          <!-- <li class="todo-item">
            <input type="checkbox" />
            <p>Some todo</p>
            <button>Delete</button>
          </li> -->
        </ul>
      </section>
      <section>
        <h2>Stats</h2>
        <p>Total</p>
        <p>Yet to do</p>
        <p>Completed</p>
      </section>
    </article>
  </body>
</html>
